<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Index.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <input id="input">


        
        <br>
        <button class="first" onclick="getnum(1)">1</button>
        <button class="second" onclick="getnum(2)">2</button>
        <button class="third" onclick="getnum(3)">3</button>
        <button class="op" onclick="getnum('+')">+</button>
        <br>
        <button class="first" onclick="getnum(4)">4</button>
        <button class="second" onclick="getnum(5)">5</button>
        <button class="third" onclick="getnum(6)">6</button>
        <button class="op" onclick="getnum('-')">-</button>
        
        <br>


        <button class="first" onclick="getnum(7)">7</button>
        <button class="second" onclick="getnum(8)">8</button>
        <button class="third" onclick="getnum(9)">9</button>
        <button class="op" onclick="getnum('*')">*</button>

        <br>
        <button class="zero" onclick="getnum(0)">0</button>
        <button class="de" onclick="getnum('/')">/</button>

        <br>
        <button class="del" onclick="del()">DELETE</button>
        <button class="cls" onclick="cls()">C</button>
        <button class="cal" onclick="calculate()">=</button>


    </div>
    <script src="Index.js"></script>
</body>

</html>
